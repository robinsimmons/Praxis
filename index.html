<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
	"http://www.w3.org/TR/html4/loose.dtd">
	
<html lang="en">
<head>

	<meta charset="utf-8" />
	<title>Praxis SF</title>
	<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.8.2r1/build/reset/reset-min.css">
	<link rel="stylesheet" href="/css/master.css" type="text/css" media="screen" title="Main Stylesheet" charset="utf-8">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js" type="text/javascript"></script>

	<script type="text/javascript" charset="utf-8">
		$(document).ready(function(){
			/* descriptions for start/join on hover */
			$('#start').hover(function(){
				$('#start-desc').show();
				$('#join-desc').hide();
			});
			$('#join').hover(function(){
				$('#start-desc').hide();
				$('#join-desc').show();
			});
		});
	</script>
	
	<style type="text/css" media="screen">
	
	/* Layout */
		#wrapper {
			width: 940px;
			margin: 0 auto;
		}
		#column-right {
			float: right;
			width:260px;
			margin-left:40px;
			padding-top:40px;
		}
		#column-left {
			float:left;
			width:640px;
			padding-top:80px;
		}
	
	/* Main Nav */
	
	ul.main-nav {
		margin-left:30px;
		margin-right:90px;
	}
	.main-nav li{
		text-align: right;
	}
		
	/* Start/Join */
	#start-join {
		float: left;
	}
	#description {
		float: left;
		margin-left:30px;
	}
	.sj-tab {
		float:left;
		width:100px;
		padding:20px;
		border: 1px solid #000;
	}
	
	.sj-desc {
		display:none;
	}
	</style>
</head>
<body>
	<div id="wrapper">
		
		<div id="column-right">
			<div id="logo">
				<a href="http://praxissf.com">
					<h1>Praxis</h1>
				</a>
			</div>
			<div id="nav">
				<ul class="main-nav">
					<li><a href="#">About</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
			</div>
		</div>
		
		<div id="column-left">
			<div id="start-join">
				<div id="start" class="sj-tab">
					Start
				</div>
				<div id="join" class="sj-tab">
					Join
				</div>
				
			</div>
			<div id="description">
				<div id="start-desc" class="sj-desc">
					Tell us about your project.
				</div>
				<div id="join-desc" class="sj-desc">
					Join in on someone else's project
				</div>
			</div>
		</div>
		
	</div>
	
</body>
</html>
